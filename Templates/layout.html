<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bibliothèque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Style personnalisé -->
    <style>
        body {
            background-color: #f4f7fa;
            color: #333;
        }
        .navbar {
            background: linear-gradient(to right, #001f3f, #0074D9);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
        footer {
            background-color: #001f3f;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}"> Ma Bibliothèque</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('add_book') }}">Ajouter un livre</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('borrowed_books') }}">Livres empruntés</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Bibliothèque App | Développé avec Flask & Bootstrap
    </footer>

    <!-- Bootstrap JS (optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
